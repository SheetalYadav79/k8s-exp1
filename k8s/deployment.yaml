apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: dockerhub-username/myapp:00084deccbaf2eaf430a334ea4c56cc7e111aa2b
        ports:
        - containerPort: 80
